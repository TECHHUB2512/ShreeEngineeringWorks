<!DOCTYPE html>
<html>
<head>
  <title>ðŸš° Water Tank Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #006699;
    }

    .tank-container {
      width: 100px;
      height: 300px;
      border: 2px solid #006699;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      background: #e0e0e0;
    }

    .tank-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #00aaff;
      transition: height 0.8s ease;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
    }

    .status.on {
      color: green;
      font-weight: bold;
    }

    .status.off {
      color: red;
      font-weight: bold;
    }

    .updated {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸš° Water Tank Monitor</h1>

  <div class="tank-container">
    <div id="fill" class="tank-fill" style="height: 0%;"></div>
  </div>

  <div class="info">
    <p><strong>Water Level:</strong> <span id="percent">--</span>%</p>
    <p><strong>Volume:</strong> <span id="liters">--</span> liters</p>
    <p><strong>Relay:</strong> <span id="relay" class="status">--</span></p>
    <p class="updated">Last updated: <span id="updated">--</span>s ago</p>
  </div>

  <script>
    let lastUpdateTime = Date.now();

    function updateTimer() {
      const seconds = Math.floor((Date.now() - lastUpdateTime) / 1000);
      document.getElementById("updated").innerText = seconds;
    }

    function fetchData() {
      fetch("/")
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");

          const waterText = doc.querySelector("p:nth-of-type(1)")?.innerText || "";
          const volumeText = doc.querySelector("p:nth-of-type(2)")?.innerText || "";
          const relayText = doc.querySelector("p:nth-of-type(3)")?.innerText || "";

          const percentMatch = waterText.match(/([\d.]+)%/);
          const litersMatch = volumeText.match(/([\d.]+)/);
          const relayMatch = relayText.match(/ON|OFF/);

          const percent = percentMatch ? parseFloat(percentMatch[1]) : 0;
          const liters = litersMatch ? parseFloat(litersMatch[1]) : 0;
          const relay = relayMatch ? relayMatch[0] : "OFF";

          // Update UI
          document.getElementById("percent").innerText = percent.toFixed(1);
          document.getElementById("liters").innerText = liters.toFixed(0);
          document.getElementById("relay").innerText = relay;
          document.getElementById("relay").className = "status " + (relay === "ON" ? "on" : "off");
          document.getElementById("fill").style.height = Math.min(percent, 100) + "%";

          lastUpdateTime = Date.now();
        })
        .catch(err => {
          console.error("Failed to fetch data:", err);
        });
    }

    fetchData();
    setInterval(fetchData, 2000);
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
