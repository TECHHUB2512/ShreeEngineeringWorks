<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Tank Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .progress-container {
      background: #ddd;
      border-radius: 25px;
      height: 30px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      color: white;
      font-weight: bold;
      line-height: 30px;
      transition: width 0.5s ease;
    }
    .alert {
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      color: white;
      display: none;
      font-weight: bold;
    }
    .alert.low {
      background-color: #e74c3c;
    }
    .alert.full {
      background-color: #27ae60;
    }
    #lastUpdated {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üö∞ Water Tank Monitor</h1>
  <div id="waterLevelText">Water Level: --%</div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar" style="width: 0%; background-color: #3498db;">--%</div>
  </div>
  <div id="waterVolumeText">Volume: -- L</div>
  <div class="alert low" id="lowAlert">‚ö†Ô∏è Water level is LOW!</div>
  <div class="alert full" id="fullAlert">‚úÖ Tank is FULL for over 15 minutes!</div>
  <div id="lastUpdated">Last updated: --</div>

  <script>
    // ‚úÖ Your tokens (only use for testing)
    const TELEGRAM_BOT_TOKEN = '8276640416:AAG4BE85kyPUZegN--CBjtNbCG4AgnR0sJU';
    const TELEGRAM_CHAT_ID = '717707027';
    const BLYNK_TOKEN = '38ZjzN0vuIHBxGqNkXwnw6Ou_LJi3Sif';

    // ‚è± Alert state variables
    let lowAlertSent = false;
    let fullAlertSent = false;
    let fullStartTime = null;

    // üì© Send message to Telegram
    function sendTelegramAlert(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            console.log('‚úÖ Telegram alert sent:', message);
          } else {
            console.error('Telegram error:', data.description);
          }
        })
        .catch(error => console.error('Fetch error:', error));
    }

    // üß† Update UI and logic
    function updateDashboard(level, volume) {
      const progressBar = document.getElementById('progressBar');
      const now = new Date();

      // Update UI text
      document.getElementById('waterLevelText').innerText = `üíß Water Level: ${level.toFixed(1)}%`;
      progressBar.style.width = `${level}%`;
      progressBar.innerText = `${level.toFixed(0)}%`;
      document.getElementById('waterVolumeText').innerText = `üì¶ Volume: ${volume.toFixed(0)} L`;
      document.getElementById('lastUpdated').innerText = `Last updated: ${now.toLocaleTimeString()}`;

      // Adjust text color for low levels
      progressBar.style.color = level < 10 ? '#000' : '#fff';

      // üî¥ Low Alert Logic
      if (level < 30) {
        progressBar.style.backgroundColor = '#e74c3c';
        document.getElementById('lowAlert').style.display = 'block';
        if (!lowAlertSent) {
          sendTelegramAlert(`‚ö†Ô∏è Water level is LOW: ${level.toFixed(1)}% (${volume.toFixed(0)} L). Please refill the tank.`);
          lowAlertSent = true;
        }
      } else {
        document.getElementById('lowAlert').style.display = 'none';
        lowAlertSent = false;
      }

      // üü¢ Full Alert Logic (15-minute delay)
      if (level > 80) {
        progressBar.style.backgroundColor = '#27ae60';
        document.getElementById('fullAlert').style.display = 'block';

        if (!fullStartTime) {
          fullStartTime = now;
        } else if ((now - fullStartTime) >= 15 * 60 * 1000 && !fullAlertSent) {
          sendTelegramAlert(`‚úÖ Tank is FULL: ${level.toFixed(1)}% (${volume.toFixed(0)} L) for over 15 minutes.`);
          fullAlertSent = true;
        }
      } else {
        document.getElementById('fullAlert').style.display = 'none';
        fullStartTime = null;
        fullAlertSent = false;
        progressBar.style.backgroundColor = '#3498db'; // normal blue
      }
    }

    // üîÑ Fetch data from Blynk Cloud
    async function fetchTankData() {
      try {
        const [levelRes, volumeRes] = await Promise.all([
          fetch(`https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&V0`),
          fetch(`https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&V1`)
        ]);

        const level = parseFloat(await levelRes.text());
        const volume = parseFloat(await volumeRes.text());

        if (!isNaN(level) && !isNaN(volume)) {
          updateDashboard(level, volume);
        } else {
          console.error('Invalid sensor data received.');
        }
      } catch (error) {
        console.error('Failed to fetch data:', error);
      }
    }

    // ‚ñ∂Ô∏è Initial load
    fetchTankData();
    // ‚è± Refresh every 30 seconds
    setInterval(fetchTankData, 30000);
  </script>
</body>
</html>
